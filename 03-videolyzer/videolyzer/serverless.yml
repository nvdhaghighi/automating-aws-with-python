service: videolyzer

provider:
  name: aws
  runtime: python3.8

functions:
  startProcessingVideo:
    handler: handler.start_processing_video
    events:
      - s3:
          bucket: ${file(../config.tmpl.json):videolyzer.video_bucket}
          event: s3:ObjectCreated:*
          rules:
            - suffix: .mp4
